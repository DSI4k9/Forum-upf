



<!-- Top navigation -->
<nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
    <img class="brand-logo" src="assets/LOGO_UPF.jpg" style="width: 55px;height: auto;margin: 0;padding: 0">
</nav>

<!-- Sidebar navigation -->
<div class="container-fluid">
  <div class="row">

    <nav class="col-md-2 d-md-block bg-light sidebar">
      <div class="sidebar-sticky">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link active" routerLink="/dashboard">
              <i class="fas fa-user"></i>User Profile
            </a>
          </li>

          <li class="nav-item">
            <a class="nav-link active" routerLink="/create">
              Create Post
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" routerLink="/list-posts">
              Forum
            </a>
          </li>


          <!-- Calling SignOut() Api from AuthService -->
          <li class="nav-item">
            <a class="nav-link" (click)="authService.SignOut()">
              <i class="fas fa-sign-out-alt"></i>Log out
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Main content -->
    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
      <div class="inner-adjust">

        <div class="pt-3 pb-2 mb-3 border-bottom">
          <h2 style="color:#b0107c;text-align: center">UPForum</h2>
        </div>
        <!-- Show user data when logged in -->
        <table class="table">
          <tbody>
          <tr style="float: bottom" *ngFor="let post of Posts; let i = index">
            <td>
              <p style="margin:0;padding:0;color:#003eaf;font-size: 22px"> <i style="color:#b0107c;font-size: 18px;padding-bottom:5px;margin-right: 5px" class="fas fa-user"></i>{{ post.owner }}</p>
              <p style="font-size: 24px; margin:0;padding:0; color: #96afdf">{{ post.title }}</p>
              <p style="font-size: 18px; margin:0;padding:0">{{ post.message }}</p>
              <p style="font-size: 12px; margin:0 0 10px 0;padding:0; color: darkgray">{{ post.date }}</p>
              <button routerLink="/update-post/{{post.id}}" class="btn btn-primary" type="button">Edit</button>
              <button (click)="removePost(post)" class="btn btn-danger" type="button"> Delete</button> &nbsp;
            </td>


            <td>

            </td>
          </tr>
          </tbody>
        </table>

      </div>
    </main>

  </div>
</div>
